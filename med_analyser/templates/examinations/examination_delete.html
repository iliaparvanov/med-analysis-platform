{% extends 'base.html' %}

{% block content %}
    <h1>Delete examination for {{ object.pat_name }} conducted on {{ object.conducted_on }}</h1>
    <form action="" method="post">{% csrf_token %}
        <p>Are you sure you want to delete this examination? You won't be able to recover it!</p>
        <button class="btn btn-danger" type="submit">Confirm</button>
    </form>
{% endblock %}
