  
{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  {% if form.non_field_errors %}
      {% for error in form.non_field_errors %}
        <p>{{ error }}</p>
      {% endfor %}
  {% endif %}

  <h2>Log In</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Log In</button>
  </form>
{% endblock content %}
