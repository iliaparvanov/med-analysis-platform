  
{% extends 'base.html' %}

{% block content %}
  {% if form.non_field_errors %}
      {% for error in form.non_field_errors %}
        <p>{{ error }}</p>
      {% endfor %}
  {% endif %}
  <div>
      <h2>Log in</h2>
      <form method="post" novalidate>
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        {{ form.username }}
        {{ form.password }}
        <button type="submit">Log in</button>
      </form>
    </div>
  </div>
{% endblock %}
